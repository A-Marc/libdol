<!-- Start Navbar -->
  <header class="ampstart-headerbar fixed flex justify-start items-center top-0 left-0 right-0 pl2 pr4 ">
    <div role="button" aria-label="open sidebar" on="tap:header-sidebar.toggle" tabindex="0" class="ampstart-navbar-trigger  pr2  ">☰
    </div>
    {% if site.logo %}
    <a class="my0 mx-auto" href="{{site.baseurl}}"><amp-img src="{{site.baseurl}}{{site.logo}}" width="97" height="33" layout="fixed" class="my0 mx-auto" alt="Logo"></amp-img></a>
    {% endif %}
  </header>


<!-- Start Sidebar -->
<amp-sidebar id="header-sidebar" class="ampstart-sidebar px3" layout="nodisplay">
  <div class="flex justify-start items-center ampstart-sidebar-header">
    <div role="button" aria-label="close sidebar" on="tap:header-sidebar.toggle" tabindex="0" class="ampstart-navbar-trigger items-start">✕</div>
  </div>
  <nav class="ampstart-sidebar-nav ampstart-nav">
    <ul class="list-reset m0 p0 ampstart-label">

      <li class="ampstart-nav-item ampstart-nav-dropdown">
          <li class="ampstart-faq-item"><a href="{{site.url}}" class="text-decoration-none">Accueil</a></li>
          <li class="ampstart-faq-item"><a href="https://libdol.com/about" class="text-decoration-none">Plus d'informations</a></li>
          <li class="ampstart-faq-item"><a href="mailto:mail.marc.arnal@gmail.com" class="text-decoration-none">Nous contacter</a></li>
      </li>

    </ul>

  </nav>
</amp-sidebar>
